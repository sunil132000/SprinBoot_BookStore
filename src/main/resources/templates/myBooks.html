<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('/images/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }
        .navbar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .navbar-brand {
            font-size: 1.5em;
        }
        .navbar-toggle {
            display: none;
            cursor: pointer;
        }
        .navbar-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }
        .navbar-menu {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .container {
          display: flex;
          justify-content: space-between;
          align-items: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 1000px;
            color: black;
        }
        .card {
          width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 1.25em;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 15px;
        }
        .card-buttons a {
            text-decoration: none;
            padding: 8px 15px;
            color: white;
            border-radius: 5px;
            margin: 0 5px;
            display: inline-block;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-edit {
            color: blue;
        }
        .btn-edit:hover {
            text-decoration: underline;
        }
        .btn-delete {
            color: red;
        }
        .btn-delete:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #343a40;
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-menu.active {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Book Store</a>
        <div class="navbar-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navbar-menu">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="available_books">Available Books</a>
            <a class="nav-link" href="my_books">My Books</a>
            <a class="nav-link" href="book_register">New Book Register</a>
            <a class="nav-link" href="logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div th:each="b :${book}" class="card">
            <img th:src="@{/images/bookplaceholder.jpg}" alt="Book Image" />
            <div class="card-body">
                <h5 class="card-title" th:text="${b.name}"></h5>
                <p class="card-text">Author: <span th:text="${b.author}">Author Name</span></p>
                <p class="card-text">Price: $<span th:text="${b.price}">XX.XX</span></p>
                <div class="card-buttons">
                  <a style="color:red" th:href="@{/deleteMyList/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
