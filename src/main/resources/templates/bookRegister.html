<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Book Store</title>
<style>
    body {
        background: url('/images/background.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #343a40;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
    }
    .navbar a:hover {
        background-color: #495057;
        border-radius: 5px;
    }
    .navbar-brand {
        font-size: 1.5em;
    }
    .navbar-toggle {
        display: none;
        cursor: pointer;
    }
    .navbar-toggle div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px;
    }
    .navbar-menu {
        display: flex;
        flex-direction: row;
        gap: 10px;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
           padding: 20px;
        background: white;
        border-radius: 10px;
        margin: 50px auto;
        max-width: 800px;
        color: black;
    }
    .sub-container{
        padding: 20px;
        border-radius: 10px;
        border: 2px solid black;
        width: 100%;

    }
        @media (max-width: 768px) {
        .navbar-toggle {
            display: block;
        }
        .navbar-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #343a40;
            padding: 10px;
            border-radius: 5px;
        }
        .navbar-menu.active {
            display: flex;
        }
    }
</style>
</head>
<body>


	<nav class="navbar">
        <a class="navbar-brand" href="#">Book Store</a>
        <div class="navbar-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="navbar-menu">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="available_books">Available Books</a>
            <a class="nav-link" href="my_books">My Books</a>
            <a class="nav-link" href="book_register">New Book Register</a>
            <a class="nav-link" href="logout">Logout</a>
        </div>
    </nav>

	<div class="container my-5 p-5" >
        <div class="sub-container" >
		<h4 class="text-center">New Book Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name">	
			</div>
			
			<div class="mb-3">
				<label for="author" class="form-label">Author
					</label> <input type="text" class="form-control" name="author">	
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price
					</label> <input type="text" class="form-control" name="price">	
			</div>
			
			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
    </div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
